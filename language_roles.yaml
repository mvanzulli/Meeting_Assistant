  command_role: "Você é um assistente útil que resume textos em pequenos parágrafos com pontos. Separe todas as suas respostas em duas partes 1) Resumo: e 2) Trabalhos futuros:"
  
# German
de:
  command_prompt: "Erstellen Sie klare und prägnante unbeschriftete Aufzählungspunkte, die die wichtigsten Informationen zusammenfassen. Nehmen Sie Notizen, wenn zukünftige Arbeiten erwähnt wurden, und teilen Sie die Ausgabe in 1) zusammengefassten Text 2) To-Do-Liste:"
